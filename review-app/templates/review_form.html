<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            color: #333;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            font-size: 18px;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            transition: background 0.3s ease-in-out;
        }

        th {
            background: #007bff;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .error-message {
            color: red;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>CSV Data Viewer</h2>
    <p class="loading">üîÑ Loading data, please wait...</p>
    <p class="error-message">‚ö†Ô∏è Failed to load data from the server.</p>
    
    <table id="data-table">
        <thead id="table-head"></thead>
        <tbody id="table-body"></tbody>
    </table>
</div>

<script>
    async function loadCSVData() {
        const loadingText = document.querySelector(".loading");
        const errorMessage = document.querySelector(".error-message");

        loadingText.style.display = "block";
        errorMessage.style.display = "none";

        try {
            const response = await fetch(`/get-data`);
            const data = await response.json();

            loadingText.style.display = "none";

            if (!data.length) {
                errorMessage.textContent = "‚ö†Ô∏è No data available.";
                errorMessage.style.display = "block";
                return;
            }

            const tableHead = document.getElementById('table-head');
            const tableBody = document.getElementById('table-body');
            tableHead.innerHTML = "";
            tableBody.innerHTML = "";

            // Create table headers
            const headers = Object.keys(data[0]);
            let headerRow = "<tr>";
            headers.forEach(header => headerRow += `<th>${header}</th>`);
            headerRow += "</tr>";
            tableHead.innerHTML = headerRow;

            // Create table rows
            data.forEach(row => {
                let rowHTML = "<tr>";
                headers.forEach(header => rowHTML += `<td>${row[header]}</td>`);
                rowHTML += "</tr>";
                tableBody.innerHTML += rowHTML;
            });
        } catch (error) {
            loadingText.style.display = "none";
            errorMessage.style.display = "block";
            console.error("Error loading CSV data:", error);
        }
    }

    window.onload = loadCSVData;
</script>

</body>
</html>
